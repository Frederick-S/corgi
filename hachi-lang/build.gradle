apply plugin: "jacoco"

dependencies {
    compile project(':hachi-antlr')
    compile 'org.apache.commons:commons-lang3:3.7'
    testCompile 'junit:junit:4.11'
}

jacoco {
    toolVersion = "0.8.1"
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}
